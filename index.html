<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Endless Community Score</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <h1>Endless Community Score</h1>
    <p>Measure your engagement in the Endless ecosystem</p>
  </header>
<nav class="menu">
  <button class="menu-btn active" onclick="openTab('profile', this)">Profile</button>
  <button class="menu-btn" onclick="openTab('tasks', this)">Tasks</button>
  <button class="menu-btn" onclick="openTab('leaderboard', this)">Leaderboard</button>
</nav>
  <!-- PROFILE SECTION -->
  <section class="section" id="profile">
    <div class="profile-card">
      <div class="avatar"></div>
      <h2>Sa1</h2>
      <p class="muted">Community Score</p>
      <div class="score" id="scoreValue">0</div>

      <div class="connect-buttons">
        <button class="connect-btn">Connect Wallet</button>
        <button class="connect-btn">Connect Discord</button>
        <button class="connect-btn">Connect Twitter</button>
      </div>
    </div>
  </section>

  <!-- TASKS SECTION -->
  <section class="section" id="tasks">
    <h2 class="section-title">Community Tasks</h2>

    <div class="task-card">
      <h3>Share Endless Post</h3>
      <input id="task1Input" placeholder="Paste tweet link" />
      <button class="submit-btn" onclick="submitTask(1)">Submit</button>
    </div>

    <div class="task-card">
      <h3>Join Endless Discord</h3>
      <input id="task2Input" placeholder="Discord username" />
      <button class="submit-btn" onclick="submitTask(2)">Submit</button>
    </div>

    <div class="task-card">
      <h3>Use Luffa</h3>
      <input id="task3Input" placeholder="Luffa UID" />
      <button class="submit-btn" onclick="submitTask(3)">Submit</button>
    </div>

    <div class="task-card">
      <h3>Share Your Project</h3>
      <input id="task4Input" placeholder="GitHub / Demo link" />
      <button class="submit-btn" onclick="submitTask(4)">Submit</button>
    </div>
  </section>
<section class="section hidden" id="leaderboard">
  <h2 class="section-title">Leaderboard</h2>
  <div class="leaderboard-blur">Coming Soon</div>
</section>
  <!-- FOOTER -->
  <footer>
    Made by Sa1 Â· Endless Community Prototype
  </footer>

  <script src="script.js"></script>
</body>
</html>
